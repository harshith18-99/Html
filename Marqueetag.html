<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- scrolling text or image we use marquee tag -->
     <!-- by default it will move from right to left -->
    <marquee><h1>i love virat👑❤️</h1>
    <img src="kohli.jpg"height="380"> </marquee>

    <!-- to move image up or down or from left to right we use attribute <directions> -->
    <!-- to increase image speed we use attribute <scrollamount -->
     <marquee directions="up"scrollamount="10"><h1>i love virat👑❤️</h1></marquee>
     <marquee directions="up" scrollamount="10" behavior="slide" loop="5"><h>Hi Harshith Reddy</h></marquee>
    <!-- behavior tag  decides how the content should behave  at the endpostion((after reaching end whether it want come back or stop etc....) it can take values likes 1)scroll(default) 2)slide 3)alternate -->

     <!-- these attribute will set the limit, number of times the content should scroll -->
</body>
</html>
